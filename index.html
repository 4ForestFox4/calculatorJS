<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body class="body">
<header>
</header>
<main class="main">
    <div class="calc">
        <div class="calc-screen">
            <p class="p">0</p>
        </div>
        <div class="buttons">
            <div class="btn ac ">ac</div>
            <div class="btn plus-minus">+/-</div>
            <div class="btn percent ">%</div>
            <div class="btn division">/</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn multiply">X</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn tree">3</div>
            <div class="btn plus">+</div>

            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn result">=</div>


        </div>
    </div>
</main>
<footer>
</footer>
<script src="calc.js"></script>
</body>

</html>
